<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Campaigns</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateCampaignList() {
                $.ajax({
                    url: "{% url 'home' %}",
                    data: $('#filter-form').serialize(),
                    success: function(data) {
                        $('#campaign-list').html(data.html);
                    }
                });
            }

            // Trigger AJAX when client or date changes
            $('#client, #start_date, #end_date').on('change', function() {
                updateCampaignList();
            });

            // Auto-submit form on page load if values are already set
            if ($('#client').val() || $('#start_date').val() || $('#end_date').val()) {
                updateCampaignList();
            }
        });
    </script>
</head>
<body>
    <h1>Filter Campaigns by Client and Date Range</h1>

    <!-- The form for filtering -->
    <form id="filter-form" method="get">
        <label for="client">Select Client:</label>
        <select name="client" id="client" required>
            <option value="">-- Select Client --</option>
            {% for client in clients %}
                <option value="{{ client.id }}" {% if client.id == selected_client %}selected{% endif %}>
                    {{ client.name }}
                </option>
            {% endfor %}
        </select>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" value="{{ selected_start_date }}" required>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" value="{{ selected_end_date }}" required>
    </form>

    <!-- This div will be dynamically updated with the campaigns -->
    <div id="campaign-list">
        {% include 'CampaignTracker/campaign_list.html' %}
    </div>
</body>
</html>
